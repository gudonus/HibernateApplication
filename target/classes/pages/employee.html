<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body link="yellow" vlink="#00008b" alink="#ffd700" bgcolor="#87cefa">
<br>
<H1> EMPLOYEE DIRECTORY </H1>
<table border="1">
    <thead>
    <tr>
        <th> ID </th>
        <th> Firstname </th>
        <th> Surname </th>
        <th> Function </th>
        <th> Address </th>
        <th> Phone </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td><span th:text="${employee.id}"> ID </span></td>
        <td><span th:text="${employee.firstName}"> Firstname </span></td>
        <td><span th:text="${employee.surName}"> Surname </span></td>
        <td><span th:text="${employee.function}"> Function </span></td>
        <td><span th:text="${employee.address}"> Address </span></td>
        <td><span th:text="${employee.phone}"> Phone </span></td>

        <td><a th:href="@{/employee/update/__${employee.id}__/}"><input type="submit" value="/" th:href="@{/employee/update/__${employee.id}__/}"/></a></td>
        <td><a th:href="@{/employee/delete/__${employee.id}__/}"><input type="submit" value="x" th:href="@{/employee/delete/__${employee.id}__/}"/></a></td>
    </tr>
    </tbody>
</table>
<br>

</body>
</html>
