<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body link="yellow" vlink="#00008b" alink="#ffd700" bgcolor="#87cefa">
<br>
<H1> FUNCTION DIRECTORY </H1>
<table border="1">
    <thead>
    <tr>
        <th> ID </th>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="function : ${functions}">
        <td><span th:text="${function.id}"> ID </span></td>
        <td><span th:text="${function.name}"> Name </span></td>

        <td><a th:href="@{/function/update/__${function.id}__/}"><input type="submit" value="/" th:href="@{/function/update/__${function.id}__/}"/></a></td>
        <td><a th:href="@{/function/delete/__${function.id}__/}"><input type="submit" value="x" th:href="@{/function/delete/__${function.id}__/}"/></a></td>
    </tr>
    </tbody>
</table>
